<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>confirm</title>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--
    <link rel="stylesheet" type="text/css" href="styles.css">
    -->
    <script type="text/javascript" src="../../libs/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../libs/avalon.js"></script>
    <script type="text/javascript" src="../../js/user/confirm.js"></script>

</head>

<body ms-controller="confirmModel">
<table border="1" width="490">
    <tr>
        <td colspan="6">商品信息</td>
    </tr>
    <tr>
        <td>商品序号</td>
        <td>商品名称</td>
        <td>商品单价</td>
        <td>商品数量</td>
        <td>小记</td>
    </tr>
    <tr ms-repeat="commodityList">
        <td>{{el.id}}</td>
        <td>{{el.name}}</td>
        <td>{{el.price}}元</td>
        <td>{{el.number}}</td>
        <td>{{el.price*el.number}}</td>
    </tr>
    <tr>
        <td colspan="3" align="right">总计：</td>
        <td colspan="2" align="left">{{total}}元</td>
    </tr>
</table>
<table border="1" width="490">
    <tr>
        <td>用户信息</td>
    </tr>
    <tr>
        <td>联系人：</td>
        <td><input type="text" id="uname" name="uname" value="{{userName}}"></td>
        <td>联系电话：</td>
        <td><input type="text" id="uphone" name="uphone" value="{{sessionScope.user.uphone}}"></td>
    </tr>
    <tr>
        <td>Email：</td>
        <td><input type="text" id="uemail" name="uemail" value="{{sessionScope.user.uemail}}"></td>
        <td>邮编：</td>
        <td><input type="text" id="upost" name="upost" value="{{sessionScope.user.upost}}"></td>
    </tr>
    <tr>
        <td>地址：</td>
        <td colspan="3"><input type="text" id="uaddress" name="uaddress" value="{{sessionScope.user.uaddress}}" size="60"></td>
    </tr>
    <tr>
        <td colspan="4">客人附加要求：</td>
    </tr>
    <tr>
        <td colspan="4"><textarea id="fremark" name="fremark" cols="50" rows="7">我要退货！！！</textarea></td>
    </tr>
</table>
<input type="button" value="提交订单" ms-click="addOrder()">
</body>
</html>
