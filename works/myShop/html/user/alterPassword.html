<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户修改密码</title>
    <link href="../../css/index/index.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/alterPassword.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../libs/avalon.js"></script>
    <script type="text/javascript" src="../../js/user/common.js"></script>
    <script type="text/javascript" src="../../js/user/alterPassword.js"></script>

</head>

<body>
<div id="right" style="width:780px; margin-bottom:10px;" ms-controller="alterPasswordModel">
    <div style="background-image:url(../../images/users/xiangxi-center-top.jpg);background-repeat:repeat-x;height:8px;clear:both">
        <img style="float:left" src="../../images/users/xiangxi-left-top.jpg"/>
        <img style="float:right" src="../../images/users/xiangxi-right-top.jpg"/>

        <div style="clear:both"></div>
    </div>
    <div style="background-image:url(../../images/users/Snap5.jpg);background-repeat:repeat-y;padding-bottom:30px;">
        <div id="xinxi">
            <h1 style="border-bottom:2px solid #cccccc;">
                <span style="border-bottom:2px solid #FF0000;font-size:14px">修改密码</span>
            </h1>

            <div class="mima">
                <span>我的旧密码：</span>
                <span style="margin-left:42px;"><input type="password" name="upass" id="upass"/></span>
                <span id="upassError">长度在6~12位之间</span>
            </div>
            <div class="mima">
                <span>请输入新密码：</span>
                <span style="margin-left:30px;"><input type="password" name="newpass" id="newpass"/></span>
                <span id="newpassError">密码长度在6~12位之间</span>
            </div>
            <div class="mima" style="margin-bottom:0px;">
                <span style="float:left">请再次输入新密码：</span>
                <span style="float:left"><input type="password" name="upass2" id="newpass2"/></span>
                <span id="newpass2Error">&nbsp;&nbsp;请再次确认您的新密码</span>
            </div>
            <div class="mima">
                <span style="float:left"><input type="button" ms-click="sub()" id="sub" value="确定"/></span>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
    <div style="background-image:url(../../images/users/xiangxi-center-bot.jpg);background-repeat:repeat-x;height:8px;clear:both">
        <img style="float:left" src="../../images/users/xiangxi-left-bot.jpg"/>
        <img style="float:right" src="../../images/users/xiangxi-right-bot.jpg"/>

        <div style="clear:both"></div>
    </div>
</div>
</body>
</html>
