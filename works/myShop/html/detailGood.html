<body>
<div style="width:980px; margin:0px auto;">
    <div ms-controller="header" ms-include-src="'header.html'"></div>

    <!-- InstanceBeginEditable name="EditRegion3" -->
    <div style="margin:8px auto; width:98%;" ms-controller="detailGoodModel">
        <div id="drop">
            <div id="dropMid">
                <!-- 商品的图片列表 -->
                <div id="imglist" style="margin:0px auto;">
                    <span><img src="../images/detailGood/arr1.jpg" class="btnleft"/></span>

                    <div>
                        <ul class="jcarousel-skin-tango">
                            <li ms-repeat="pic"><img ms-src="{{imagesUrl}}{{el}}" ms-attr-id="{{$index}}" width="75" height="78"/></li>
                        </ul>
                    </div>
                    <span><img src="../images/detailGood/arr2.jpg" class="btnright"/></span>
                </div>
                <!-- 商品的图片列表结束 -->
            </div>
        </div>
        <div id="show">
            <div id="showMid">
                <!-- 商品大图的显示 -->
                <div id="picshow">
                    <div id="BigImage" class="jqzoom" style="border:1px solid #ccc;">
                        <img id="middleImage" ms-src="{{imagesUrl}}{{pic[0]}}" ms-attr-longdesc="{{imagesUrl}}{{pic[0]}}" width="400" height="460"/>
                    </div>
                </div>
                <!-- 商品大图的显示结束 -->
                <!-- 商品的详细信息 -->
                <div id="goodinfo">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td colspan="2" class="title"><strong
                                    style="color:#FF0000;font-size:18px;">我的需求..尽在Gogo</strong></td>
                        </tr>
                        <tr>
                            <td class="index">商品编号：</td>
                            <td class="info">{{commodity.id}}</td>
                        </tr>
                        <tr>
                            <td class="index">所属类别：</td>
                            <td class="info">{{commodity.categoryName}}</td>
                        </tr>
                        <tr>
                            <td class="index">商品品牌：</td>
                            <td class="info">{{commodity.brand}}</td>
                        </tr>
                        <tr>
                            <td class="index" style="border-bottom:1px dashed #CC0000">毛重：</td>
                            <td class="info" style="border-bottom:1px dashed #cc0000">{{commodity.weight}}</td>
                        </tr>
                        <tr>
                            <td class="index">市场价格：</td>
                            <td class="info" style="text-decoration:line-through">{{commodity.price + 50}}</td>
                        </tr>
                        <tr>
                            <td class="index">为你节省：</td>
                            <td class="info">￥ 50</td>
                        </tr>
                        <tr>
                            <td class="index" style="color:#CC0000;">商场售价：</td>
                            <td class="info" style="color:#CC0000; font-size:18px; font:bold">{{commodity.price}}</td>
                        </tr>
                        <tr>
                            <td><input type="image" src="../images/detailGood/btn_cart.gif" ms-click="addShoppingCart()"></td>
                        </tr>
                    </table>
                </div>
                <!-- 商品详细信息结束 -->
                <div style="clear:both; height:15px;"></div>
            </div>
        </div>
        <!-- 商品的描述 -->
        <div style="height:20px; clear:both;"></div>
        <div id="detail">
            <div id="detailMid">
                <h1>产品描述：</h1>

                <p>{{commodity.remark}}
                </p>

                <h1>详细信息：</h1>

                <p>{{commodity.description}}
                </p>
                <table>
                    <tr ms-repeat="detailPics">
                        <td><img ms-src="{{imagesUrl}}{{el}}" id="$index" width="890"/></td></tr>
                </table>
            </div>
        </div>
        <!-- 商品详细描述结束 -->
    </div>
    <!-- InstanceEndEditable -->
    <div ms-controller="footer" ms-include-src="'footer.html'"></div>
</div>
</body>
